<!DOCTYPE html>
<html ng-app="userProfiles">

  <head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>

  <body ng-controller="MainController">
    <div ng-repeat="user in users" ng-class="{favorite: user.isFavorite, notFavorite: !user.isFavorite}">
      Name: {{user.first_name}} {{user.last_name}}
      <img ng-src="{{user.avatar}}" alt="">
      <button ng-click="toggleFavorite(user.id)">favorite</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="mainService.js"></script>
  </body>

</html>
